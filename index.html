<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ski Free</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
</head>
<body>
    <form id="signup-form">
            <input id="name" type="text" placeholder="Name"/>
            <button>Submit</button>
        </form>
        <ul id="playerList">

        </ul>
    <h1>Ski Free!</h1>
    <h2>Instructions</h2>
        <p>If you want to have multiple players, enter your names in the form above. If it's just you, just enter your name and begin. The game won't work if you don't enter your name.</p>
    <div id="scoreboard"></div>
    <button id="start">Start Skiing</button>
    <button id="stop">Stop</button>
    
    <div id="slope">
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
